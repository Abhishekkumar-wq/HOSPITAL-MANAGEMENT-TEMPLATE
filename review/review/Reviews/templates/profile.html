<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Reviews.iml">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center">User Profile</h3>
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="CurrentUser" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="user@example.com" readonly>
        </div>
        <button type="button" class="btn btn-secondary w-100">Edit Profile</button>
      </form>
    </div>
  </div>
</div>
<script src="Reviews.iml"></script>
</body>
</html>
